name: C++ Lint & Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check formatting
        run: |
          find src tests -name '*.cpp' -o -name '*.hpp' | \
            xargs clang-format-18 --dry-run --Werror

  clang-tidy:
    name: Clang-Tidy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-deps

      - name: Generate compile_commands.json
        run: cmake -S . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Run clang-tidy
        run: |
          find src -name '*.cpp' ! -name 'tensorrt_backend.cpp' | \
            xargs clang-tidy-18 -p build

  cppcheck:
    name: Cppcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cppcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: |
          cppcheck --enable=all --std=c++20 --error-exitcode=1 \
            --suppress=missingIncludeSystem \
            --suppress=unmatchedSuppression \
            -I src src/

  build-warnings:
    name: Build with Strict Warnings
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-deps

      - name: Configure with -DWERROR=ON
        run: cmake -S . -B build -DWERROR=ON -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        run: cmake --build build
