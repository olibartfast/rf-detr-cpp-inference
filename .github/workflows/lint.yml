name: C++ Lint & Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-15

      - name: Check formatting
        run: |
          find src tests -name '*.cpp' -o -name '*.hpp' | \
            xargs clang-format-15 --dry-run --Werror

  clang-tidy:
    name: Clang-Tidy (Advisory)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy-15 libopencv-dev

      - name: Generate compile_commands.json
        run: cmake -S . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Run clang-tidy
        run: |
          find src -name '*.cpp' ! -name 'tensorrt_backend.cpp' | \
            xargs clang-tidy-15 -p build || true

  build-warnings:
    name: Build with Strict Warnings
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencv-dev

      - name: Configure with -DWERROR=ON
        run: cmake -S . -B build -DWERROR=ON

      - name: Build
        run: cmake --build build
