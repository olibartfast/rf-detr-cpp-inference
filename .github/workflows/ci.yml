name: Build & Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-deps

      - name: Configure
        run: cmake -S . -B build -DBENCHMARKS=ON -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        run: cmake --build build --parallel

      - name: Run unit tests
        run: ctest --test-dir build --output-on-failure -R UnitTests

      - name: Run benchmarks
        run: ./build/benchmarks --benchmark_min_time=0.1s

  sanitizers:
    name: Sanitizers (ASan + UBSan)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-deps

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DSANITIZERS=ON -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        run: cmake --build build --parallel

      - name: Run unit tests under sanitizers
        run: ctest --test-dir build --output-on-failure -R UnitTests
